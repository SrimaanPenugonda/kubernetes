apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    tier: nginx
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      tier: nginx
  template:
    metadata:
      labels:
        tier: nginx #spec for replicaset
    spec:
      containers:
        - name: nginx
          image: nginx:1.17 #spec for container nginx